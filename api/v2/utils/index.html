            ws.onmessage = async function(event) {
                console.log("data received");
                const data = JSON.parse(event.data);
                const raspi_id = parseInt(data.raspi_id, 10);
                const apiUrl = `http://localhost:80/v2/raspis/raspi/${raspi_id}/name`
                let raspi_name = "";
                console.log(data);

                await fetch(apiUrl).then(
                    response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.json();
                    }
                ).then(data => {
                    raspi_name = data;
                    console.log(raspi_name);
                })
                .catch(error => {
                    console.error("Fetch error,", error);
                });
                
                if (data.type === "transcription") {
                    console.log("Transcription data received:", data);
                    document.getElementById("message").innerHTML += `<p><strong>${raspi_name}:</strong> ${data.text}</p>`;
                } else if (data.type === "generated_text") {
                    console.log("Generated text data received:", data);
                    document.getElementById("message").innerHTML += `<p><strong>ふたりん:</strong> ${data.text}</p>`;
                }
            };

            ws.onopen = () => {
                console.log("WebSocket connection established");
            }

            ws.onclose = () => {
                console.log("WebSocket connection closed")
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error)
            };
        </script>
